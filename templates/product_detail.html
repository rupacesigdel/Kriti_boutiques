{% extends 'base.html' %}

{% block body %}
<div class="container my-1">
    <div class="row">
        <div class="col-md-3 my-3">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="card-text">{{ product.short_desc }}</p>
                    <p class="card-text">
                        <strong>Price:</strong> ${{ product.price }}
                    </p>
                    <a href="{% url 'order' product.sno %}" class="btn btn-success">Order Now</a>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            {% if product.image %}
            <div class="card mb-2 my-3">
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.title }}" style="width:100%; height: auto; border-radius: 10px;">
            </div>
            {% else %}
            <div class="card mb-3">
                <div class="card-body">
                    <p>No image available</p>
                </div>
            </div>
            {% endif %}
        </div>
    </div>

    <div class="text-left my-3">
        <a href="{% url 'new_arrivals' %}" class="btn btn-outline-secondary">Back to New Arrivals</a>
    </div>
</div>
{% endblock %}

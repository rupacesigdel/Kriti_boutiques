{% extends 'base.html' %}
{% load static %}
{% block css %}
<style>
    .product-image {
        max-width: 100%;
        height: auto;
    }
</style>
{% endblock css %}

{% block body %}
<div class="container my-5">
    <h2 class="text-center mb-4">{{ product.title }}</h2>
    <div class="row">
        <div class="col-md-6">
            {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.title }}" class="product-image">
            {% else %}
            <img src="{% static 'images/default_product_image.jpg' %}" alt="Default Image" class="product-image">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h5>Description:</h5>
            <p>{{ product.content }}</p>
            <h5>Price: â‚¹{{ product.price }}</h5>
            <form method="POST" action="{% url 'submit_order' %}">
                {% csrf_token %}
                <input type="hidden" name="product_id" value="{{ product.sno }}">
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
                </div>
                <button type="submit" class="btn btn-dark">Order Now</button>
            </form>
        </div>
    </div>
</div>
{% endblock body %}

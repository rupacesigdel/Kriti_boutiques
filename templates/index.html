{% extends "base.html" %}
{% block homeactive %}active{% endblock homeactive %}
{% load static %}
{% block css %}
<style>
  .carousel-item img {
    height: 400px; /* Adjust height as needed */
    object-fit: cover;
  }
</style>
{% endblock css %}
{% block body %}
<div class="container-fluid d-flex justify-content-center align-items-center vh-20">
  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'BOUTIQUE\images\pic3.jpg' %}" alt="BLOUSE" style="width: 100%vw;">
      </div>
      <div class="carousel-item">
        <img src="{% static 'BOUTIQUE/images/7.jpg' %}" alt="BLOUSE" style="width: 100%vw;">
      </div>
      <div class="carousel-item">
        <img src="{% static 'BOUTIQUE/images/10.jpg' %}" alt="BLOUSE" style="width: 100%vw;">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<div class="container my-3">
  <h2 class="text-center my-3" style="color: #FF5733;">!!!Welcome to Kriti Boutique!!!</h2>
  <div class="row">
    <div class="col-md-4 text-center">
      <img src="{% static 'BOUTIQUE/images/pic1.jpg' %}" alt="BLOUSE" style="width: 300px;">
      <div class="my-4">
        <h5>Gawn</h5>
      </div>
    </div>
    <div class="col-md-4 text-center">
      <img src="{% static 'BOUTIQUE/images/pic2.jpg' %}" alt="BLOUSE" style="width: 300px;">
      <div class="my-4">
        <h5>Saree</h5>
      </div>
    </div>
    <div class="col-md-4 text-center">
      <img src="{% static 'BOUTIQUE/images/pic4.jpg' %}" alt="BLOUSE" style="width: 300px;">
      <div class="my-4">
        <h5>Lehenga</h5>
      </div>
    </div>
    <div class="col-md-4 text-center">
      <img src="{% static 'BOUTIQUE/images/pic5.jpg' %}" alt="BLOUSE" style="width: 300px;">
      <div class="my-4">
        <h5>Blouse</h5>
      </div>
    </div>
    <div class="col-md-4 text-center">
      <img src="{% static 'BOUTIQUE/images/pic9.jpg' %}" alt="BLOUSE" style="width: 300px;">
      <div class="my-4">
        <h5>Blouse readymade</h5>
      </div>
    </div>
    <div class="col-md-4 text-center">
      <img src="{% static 'BOUTIQUE/images/pic6.jpg' %}" alt="BLOUSE" style="width: 300px;">
      <div class="my-4">
        <h5>One-piece</h5>
      </div>
    </div>
  </div>
</div>
{% endblock body %}

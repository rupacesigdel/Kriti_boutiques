{% extends "base.html" %}
{% block homeactive %}active{% endblock homeactive %}
{% load static %}

{% block css %}
<style>
  .carousel-item img {
    height: 400px;
    object-fit: cover;
  }
  <style>
    .product-card {
        width: 150px;
        margin: 15px auto;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        transition: transform 0.3s ease-in-out;
    }

    .product-card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .product-card img:hover {
        transform: scale(1.1);
    }

    .product-title {
        margin-top: 10px;
        font-weight: 600;
        text-align: center;
        color: #333;
    }

    .product-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }
</style>

</style>
{% endblock css %}

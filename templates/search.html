{% extends "base.html" %}
{% block body %}
<h1>Search Results for "{{ request.GET.q }}"</h1>
<ul>
    {% for result in results %}
        <li>{{ result.title }}: {{ result.short_desc }}</li>
    {% empty %}
        <li>No results found for "{{ request.GET.q }}".</li>
    {% endfor %}
</ul>
{% endblock body %}
